<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img id="logo" src="Imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>    
    </header>
    <main>
        <form action="">
            <label for="nome_sobrenome">Nome e sobrenome</label>
            <input type="text" id="nome_sobrenome" class="input_padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input_padrao" required  placeholder="seuemail@domínio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input_padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input_padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio_email"><input type="radio" name="contato" value="email" id="radio_email">Email</label>

                <label for="radio_telefone"><input type="radio" name="contato" value="telefone" id="radio_telefone">Telefone</label>

                <label for="radio_whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio_whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h    </td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="./Imagens/logo-branco.png" alt="logo branca da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
